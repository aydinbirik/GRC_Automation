name: GRC Compliance Gate

on:
  pull_request:
  push:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compliance gate
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python -m controlops.cli

      - name: Upload audit artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-artifact
          path: artifacts/audit_artifact.json