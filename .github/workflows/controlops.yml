name: ControlOps Compliance Gate

on:
  pull_request:

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compliance check (CC6.1)
        run: |
          python -m controlops.cli

      - name: Upload audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit_artifact
          path: artifacts/audit_artifact.json
